	<script th:inline="javascript">
	var getThoiGian;
	var getNgayDat;
	function chonNgay() {	
		getNgayDat = document.getElementById('ngay').value;
		ajx();					
	}	
	function chonGio() {
		
		getThoiGian = document.getElementById('gioDat').value;
		ajx();			
		
	}
		function ajx() {
			console.log(getNgayDat);
			console.log(getThoiGian);
		if(getThoiGian != null && getNgayDat != null){
	        $.ajax({
	            type : "GET",
	            contentType : "application/json",
	            url :  "/getListBacSi",
	            data : {
	            	getThoiGian : getThoiGian,
	            	getNgayDat : getNgayDat
	            },
	            dataType : 'json',
	            timeout : 100000,
	            success : function(data) {
	                console.log("SUCCESS: ", data);
	                $.each( data, function(index, bacsi) {	   
	                	var html = '<option value="'+bacsi.id_staff+'" >'+bacsi.name_staff+'</option>';
	                	$("<option>").val(bacsi.id_staff).text(bacsi.name_staff).appendTo("#bacsi");
	                	/* $(html).hide().appendTo("#bacsi"); */
	                	
	                });
	                
	                
	            },
	            error : function(e) {
	                console.log("ERROR: ", e);
	            }
	            
	        });
	    }}

		$(function() {
			var dtToday = new Date();

			var month = dtToday.getMonth() + 1;
			var day = dtToday.getDate();
			var year = dtToday.getFullYear();
			if (month < 10)
				month = '0' + month.toString();
			if (day < 10)
				day = '0' + day.toString();

			var today = new Date();
			var day1 = (today.getDate() + 7) > 9 ? (today.getDate() + 14) : "0"
					+ (today.getDate() + 14); // format should be "DD" not "D" e.g 09
			var month1 = (today.getMonth() + 1) > 9 ? (today.getMonth() + 1)
					: "0" + (today.getMonth() + 1);
			var year1 = today.getFullYear();

			var maxDate = year + '-' + month + '-' + day;
			var minDate = year1 + '-' + month1 + '-' + day1;
			$('#txtDate').attr('min', maxDate);

		});
	</script>
