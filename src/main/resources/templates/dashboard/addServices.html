<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title>Dashboard - Thêm dịch vụ</title>

<link

	rel="stylesheet" />


<link
	href="/webjars/startbootstrap-sb-admin-2/1.0.2/css/plugins/timeline.css"
	rel="stylesheet" />

<!-- Custom CSS -->
<link href="/webjars/startbootstrap-sb-admin-2/1.0.2/css/sb-admin-2.css"
	rel="stylesheet" />

<!-- Morris Charts CSS -->
<link
	href="/webjars/startbootstrap-sb-admin-2/1.0.2/css/plugins/morris.css"
	rel="stylesheet" />

<!-- Custom Fonts -->
<link
	href="/webjars/startbootstrap-sb-admin-2/1.0.2/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
input: {
	width: 30%;
}
</style>

</head>

<body>

	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<a href="/dashboard/"><img src="/assets/img/favicon.png"
				style="width: 13%;"></a>

			<ul class="nav navbar-top-links navbar-right">

				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#"> <i class="fa fa-user fa-fw"></i>
						<i class="fa fa-caret-down"></i>[[${#request.userPrincipal.principal.username}]]
				</a>
					<ul class="dropdown-menu dropdown-user">
						<li><a href="/profile/"><i class="fa fa-user fa-fw"></i>
								Thông tin tài khoản</a></li>
						<li><a href="/changePass"><i class="fa fa-gear fa-fw"></i> Đổi mật
								khẩu</a></li>
						<li class="divider"></li>
						<li><a th:href="@{/logout}"><i
								class="fa fa-sign-out fa-fw"></i> Đăng xuất</a></li>
					</ul> <!-- /.dropdown-user --></li>


				<!-- /.dropdown -->
			</ul>
			<!-- /.navbar-top-links -->

			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse">
					 <ul class="nav" id="side-menu">
                    
                    <li sec:authorize="hasAnyRole('ROLE_QUANLY')">
                        <a href="/dashboard/"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                    </li>
                    <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_QUANLY')">
                        <a href="/dashboard/staff/"><i class="fa fa-user"></i> Quản lý nhân viên</a>
                    </li>
                   
                    <li sec:authorize="hasAnyRole('ROLE_BACSI','ROLE_LETAN')">
                        <a href="/dashboard/quanlylichkham/"><i class="fa fa-user"></i> Quản lý lịch làm việc</a>
                    </li>
                    <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_QUANLY')">
                        <a href="/dashboard/services/"><i class="fa fa-user"></i> Quản lý dịch vụ</a>
                    </li>
                    <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_QUANLY')">
                        <a href="/dashboard/customer/"><i class="fa fa-user"></i> Quản lý khách hàng</a>
                    </li>
                    <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_QUANLY')">
                        <a href="/dashboard/account/"><i class="fa fa-user"></i> Quản lý tài khoản</a>
                    </li>
                    <li sec:authorize="hasAnyRole('ROLE_LETAN','ROLE_QUANLY')">
                        <a href="/dashboard/lichkham/"><i class="fa fa-user"></i>Tiếp nhận lịch khám</a>
                    </li>

                </ul>
				</div>
				<!-- /.sidebar-collapse -->
			</div>
			<!-- /.navbar-static-side -->
		</nav>
		
		<div id="page-wrapper">
		<div style="height: 20px; background-color: white;"></div>
			<div class="container"
				style="width: 40%; background-color: #f8f8f8; border-radius: 10px 10px 10px 10px; padding-left: 30px; margin-left: 28%; box-shadow: 8px 8px 10px #c2bbbb; border: 1px solid #dddada;">

				<h1 class="h3 mb-2 text-gray-800 mb-5" style="margin-left: 100px;">Thêm
					dịch vụ</h1>
				<form style="padding: 10px;" action="#" th:action="@{/save1}"
					th:object="${service}" method="post" enctype="multipart/form-data">
					<div class="form-group row">

						<div class="col-lg-9 col-xl-6">
							<img th:src="*{'/assets/img/'+{image}}" id="thumbnail"
								alt="Ảnh nhân viên"
								style="height: 100px; width: 150px; object-fit: cover; margin-left: 33%;" />
							<input type="file" name="fileImage" id="fileImage"
								accept="image/png,image/ipeg" />

						</div>

					</div>
					<div class="form-group">
						<label for="name">Tên dịch vụ:</label> <input type="text"
							style="width: 330px;" class="form-control"
							placeholder="Tên dịch vụ" th:field="*{name}" name="name"
							id="name" required autofocus>
					</div>
					<div class="form-group">
						<label for="username">Mô tả:</label> <input type="text"
							style="width: 330px;" class="form-control"
							placeholder="Mô tả dịch vụ" th:field="*{dsc}" name="dsc" id="dsc"
							required autofocus>
					</div>
					<div class="form-group">
						<label for="role">Thời gian trung bình:</label> <input
							placeholder="Thời gian trung bình" required autofocus
							name="time_working" type="text" id="time"
							th:field="*{time_working}" style="width: 330px;"
							class="form-control" />
					</div>
					<div class="form-group">
						<label for="username">Giá tiền trung bình:</label> <input
							type="number" placeholder="Gía dịch vụ" style="width: 330px;"
							class="form-control" th:field="*{price}" name="price" id="price"
							required autofocus>
					</div>
					<a class="btn btn-warning" href="/dashboard/services/">Quay
						lại</a>
					<button class="btn btn-primary" type="submit"
						style="margin-left: 197px;" >Lưu</button>

				</form>


			</div>

		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script src="/webjars/startbootstrap-sb-admin-2/1.0.2/js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script
		src="/webjars/startbootstrap-sb-admin-2/1.0.2/js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script
		src="/webjars/startbootstrap-sb-admin-2/1.0.2/js/plugins/metisMenu/metisMenu.min.js"></script>

	<!-- Morris Charts JavaScript -->
	<script
		src="/webjars/startbootstrap-sb-admin-2/1.0.2/js/plugins/morris/raphael.min.js"></script>
	<script
		src="/webjars/startbootstrap-sb-admin-2/1.0.2/js/plugins/morris/morris.min.js"></script>
	<script
		src="/webjars/startbootstrap-sb-admin-2/1.0.2/js/plugins/morris/morris-data.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="/webjars/startbootstrap-sb-admin-2/1.0.2/js/sb-admin-2.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document)
				.ready(
						function() {
							$('#fileImage').change(function() {
								showImageThumbnail(this);
							});
							$("#myInput")
									.on(
											"keyup",
											function() {
												var value = $(this).val()
														.toLowerCase();
												$("#myTable tr")
														.filter(
																function() {
																	$(this)
																			.toggle(
																					$(
																							this)
																							.text()
																							.toLowerCase()
																							.indexOf(
																									value) > -1)
																});
											});
							
						});
		
		
		
		function showImageThumbnail(fileInput) {
			file = fileInput.files[0];
			reader = new FileReader();

			reader.onload = function(e) {
				$('#thumbnail').attr('src', e.target.result);
			};
			reader.readAsDataURL(file);
		};
		var timepicker = new TimePicker('time', {
			lang : 'en',
			theme : 'dark'
		});
		timepicker.on('change', function(evt) {

			var value = (evt.hour || '00') + ':' + (evt.minute || '00');
			evt.element.value = value + ':00';

		});
		function code() {
			// check trong
			var name = document.getElementById("name").value.trim();
			var dsc = document.getElementById("dsc").value.trim();

			var price = document.getElementById("price").value.trim();

			if (name.trim().length == 0) {
				alert("Mời bạn nhập họ và tên");
				return false;
			}
			if (dsc.trim().length == 0) {
				alert("Mời bạn nhập mô tả");
				return false;
			}

			if (price.trim().length == 0) {
				alert("Mời bạn nhập giá");
				return false;
			}

			return true;
		}
	</script>
</body>

</html>
